<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="m0ver(this)" onmouseout="m0ut(this)"
    style="background-color: aquamarine;">Mouse Over Me </div>
    <script>
        function m0ver (obj) {
            obj.innerHTML = "Thank You"
        }
        function m0ut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>
    </body>
</html>
